<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <script>

    
    var soma = 0;
     
    for (var i =0; i <6; i++) {
        var numero = parseInt(prompt("Informe um numero:"));

        if(numero < 72) {
        soma +=numero;
        }
    }

    alert("Soma dos numeros menores que 72:" + soma);

    </script>
</body>
</html>
