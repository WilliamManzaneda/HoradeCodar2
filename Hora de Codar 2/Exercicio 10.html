<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <script>
        
var altura = parseFloat(prompt("Digite a altura (em metros):"));
var sexo = parseInt(prompt("Digite o sexo (1 para feminino, 2 para masculino):"));

var pesoIdeal;

if (sexo === 1) {
    pesoIdeal = 62.1 * altura - 44.7;
} else if (sexo === 2) {
    pesoIdeal = 72.7 * altura - 58;
} else {
    alert("Sexo não reconhecido. Use 1 para feminino ou 2 para masculino.");
}
if (!isNaN(pesoIdeal)) {
    alert("O peso ideal é: " + pesoIdeal.toFixed(2) + " kg");
}

    </script>
    
</body>
</html>
