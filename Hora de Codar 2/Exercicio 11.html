<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <script>
var valor1 = parseInt(prompt("Digite o primeiro valor inteiro:"));
var valor2 = parseInt(prompt("Digite o segundo valor inteiro:"));
var operacao = parseInt(prompt("Escolha a operação:\n1. Adição\n2. Subtração\n3. Divisão\n4. Multiplicação"));

var resultado;

switch (operacao) {
    case 1:
        resultado = valor1 + valor2;
        break;
    case 2:
        resultado = valor1 - valor2;
        break;
    case 3:
        if (valor2 !== 0) {
            resultado = valor1 / valor2;
        } else {
            alert("Erro: Divisão por zero não é permitida.");
        }
        break;
    case 4:
        resultado = valor1 * valor2;
        break;
    default:
        alert("Operação não reconhecida. Use 1, 2, 3 ou 4.");
}

if (!isNaN(resultado)) {
    alert("O resultado da operação é: " + resultado);
}

    </script>
    
</body>
</html>
