<script>
   
   function verificarPositivoNegativoZero() {
   
    var valor = parseInt(prompt("Digite um valor"));
    

   if(valor > 0){

   alert("O valor informado e positivo: " + valor);

   }else if (valor < 0){


   alert("O valor informado e negativo: " + valor);

   }else {

   alert("O valor informado e zero: " + valor);
  
   } 
 
}

verificarPositivoNegativoZero();

   
   


</script>
